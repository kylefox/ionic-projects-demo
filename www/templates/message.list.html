<ion-view>
  <ion-nav-title>{{ project.name }}: Messages</ion-nav-title>

  <ion-content>
    <ion-list>
      <ion-item
        class="item-icon-right"
        ng-repeat='message in messages'
        ui-sref="project.message-detail({messageID: message.id})">
          {{ message.title }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
